<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/left.css">
    <link rel="stylesheet" href="/css/right.css">
    <title>Taskly</title>
</head>

<body>

<form th:action="@{/logout}" method="post" style="position: absolute">
    <input type="submit" value="Cerrar Sesion"/>
    <span th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</span>
</form>




<div id="main_left">
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li id="nav_logo">Taskly</li>
            <li>
                <div id="nav__username">PB</div>
            </li>
        </ul>
    </nav>


    <!-- Middle Section -->
    <div class="row">

        <div class="col-sm"></div>
        <div class="col-md-7">
            <div>
                <span id="middle_title">My Tasks</span>
            </div>

            <div id="middle_date">
                <span id="middle__date">Sunday, April 26th, 2020</span>
            </div>

            <div id="middle_tasks">
                <div>
                    <img src="/img/taskly_no-tasks.svg" alt="">
                </div>
                <div id="middle_tasks-sub" class="text-center">
                    <div>
                        <span id="middle_tasks-title">You don't have any task yet!</span>
                    </div>
                    <div>
                        <span  id="middle_tasks-subtitle">Begin by adding a new task</span>
                    </div>
                </div>
            </div>





        </div>
        <div class="col-sm"></div>

    </div>





</div>




<div id="main_right">
    <h1>Right</h1>
</div>





</body>

</html>
